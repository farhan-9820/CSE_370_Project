<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRACU Thesis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin: 50px auto; max-width: 400px; }
        .form-section { display: none; }
        .form-section.active { display: block; }
        input, select, button { margin: 10px; padding: 8px; width: 80%; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>BRACU Thesis</h1>
    <div class="container">
        <button onclick="showLogin()">Log In</button>
        <button onclick="showSignup()">Sign Up</button>

        <div id="login-form" class="form-section">
            <h2>Log In as</h2>
            <form action="/login" method="POST">
                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="text" name="id" placeholder="ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <button type="button" onclick="goBack()">‚Üê Back</button>
            </form>
        </div>

        <div id="signup-form" class="form-section">
            <h2>Sign Up as</h2>
            <form action="/signup" method="POST">
                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="text" name="id" placeholder="ID" required>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <button type="button" onclick="goBack()">‚Üê Back</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById("login-form").classList.add("active");
            document.getElementById("signup-form").classList.remove("active");
        }
        function showSignup() {
            document.getElementById("signup-form").classList.add("active");
            document.getElementById("login-form").classList.remove("active");
        }
        function goBack() {
            document.getElementById("login-form").classList.remove("active");
            document.getElementById("signup-form").classList.remove("active");
        }
        // Show login form by default
        // showLogin();
    </script>
</body>
</html>
